 <div class="container">
  <div class="alert alert-danger animate__animated animate__fadeInUp mt-3 text-center" role="alert"
    *ngIf="errormsg?.length > 1">
    {{ errormsg }}
  </div>
  <div>
  <form [formGroup]="formgrp" (ngSubmit)="login()">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="../assets/images/loginimage.jpg" width=100px />
      <div class="form-group w-auto align-items-center">
        <label for="user">Username :</label>
          <input type="text "  class="form-control input-group" id="user" placeholder="Enter User Name"
            formControlName="username" />
      </div>
      <div class="form-group w-auto flex-grow-1 align-items-center ">
        <label for="exampleInputPassword1">Password :</label>
          <input type="password" class="form-control input-group" id="exampleInputPassword1" placeholder="Password"
            formControlName="password"/>
        </div>
      </div>
      <button class="btn btn-primary mt-5 mb-3 align-items-center" type="submit" [disabled]="formgrp.invalid">
        Login
      </button>
  </form>
  </div>
</div>
