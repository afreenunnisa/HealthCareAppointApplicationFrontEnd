<div class="container">
    <form (ngSubmit)="updateData()">
        <h3 class="heading">Update Test Details</h3>
        <div class="form-group">
            <label>Test Name:</label>
            <input class=" form-control" [(ngModel)]="test.testname" name="testname">
        </div>
        <div class="form-group">
            <label>Test Reading:</label>
            <input class=" form-control" [(ngModel)]="test.testreading" name="testreading">
        </div>
        <div class="form-group">
            <label>Test Condition:</label>
            <input class="form-control" [(ngModel)]="test.condition" name="condition">
        </div>
        <button type="submit" class="btn-style">UpdateTestResult</button>
    </form>
</div>
