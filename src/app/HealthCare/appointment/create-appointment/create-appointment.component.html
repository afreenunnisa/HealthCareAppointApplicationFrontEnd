<div class="container">
  <div class="alert alert-success mt-3 animate__animated animate__fadeInUp text-center" role="alert" *ngIf="success">
    Appointment Created Please Wait for Admin To Verify
  </div>
  <div class="alert alert-danger animate__animated animate__fadeInUp mt-3 text-center" role="alert"
    *ngIf="appointmentdate?.invalid && appointmentdate?.dirty">
    We Only Accept Appointments Atleast One Day Ahead
  </div>
  <div class="alert alert-danger animate__animated animate__fadeInUp mt-3 text-center" role="alert"
    *ngIf="!success && errormsg.length > 1">
    {{ errormsg }}
  </div>
  <div class="container col-12">
  </div>
  <div class="row justify-content-center">
    <h1 class="col-12 text-center">Book An Appointment</h1><br>
    <form [formGroup]="appform" (ngSubmit)="submitAppointment()">
      <div class="form-group col-12">
        <label for="appdate">Appointment Date </label>
        <input type="date" class="form-control input-group date" id="appdate" formControlName="appointmentdate" />
      </div>
      <div class="form-group col-12">
        <label for="dcs">Diagnostic Center </label>
        <select class="custom-select mb-3" formControlName="centers" id="dcs" (change)="selected()">
          <option selected [ngValue]="''" disabled>
            Choose From Available Diagnostic Centers
          </option>
          <option [ngValue]="dc.id" *ngFor="let dc of dignosticCenters">
            {{ dc.cname }}
          </option>
        </select>
      </div>
        <button
        class="btn btn-secondary col-12 mt-3 mb-5"
        type="submit"
      >
        Submit Appointment
      </button>
    </form>
      </div>
