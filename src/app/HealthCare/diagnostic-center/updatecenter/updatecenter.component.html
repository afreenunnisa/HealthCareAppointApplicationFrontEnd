
<div class="container" align="centers"><h3>Update Your Details</h3></div>
<div class="row">
    <div class="col-sm-6">
      <div class="card border-white">
        <div class="card-body">
            <img src="assets/Update-pana.png" style="width: 350px;" align="right">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card border-white">
        <div class="card-body">
            <form (ngSubmit)="updateDcenter()">
                <div class="form-group" style="width: 25rem;"><i class="bi bi-file-person"></i>
                    <input class="form-control" [(ngModel)]="centers.cname" name="cname" required>
                    <!-- <span class="badge badge-warning" *ngIf="cname!.touched && cname!.invalid">Invalid Name</span> -->
                </div>
                <div class="form-group" style="width: 25rem;"><i class="bi bi-telephone-fill"></i>
                    <input class="form-control" type="number" pattern="^[7-9]{1}[0-9]{9}$" [(ngModel)]="centers.contactno" name="contactno" required>
                    <!-- <span class="badge badge-warning" *ngIf="contactno!.touched && contactno!.invalid">Invalid Number</span> -->
                </div>
                <div class="form-group" style="width: 25rem;"><i class="bi bi-geo-alt-fill"></i>
                    <input class="form-control" [(ngModel)]="centers.address" name="address" required>
                    <!-- <span class="badge badge-warning" *ngIf="address!.touched && address!.invalid">Invalid Address</span> -->
                </div>
                <div class="form-group" style="width: 25rem;"><i class="bi bi-envelope-fill"></i>
                    <input class="form-control" [(ngModel)]="centers.contactemail" name="contactemail" required>
                    <!-- <span class="badge badge-warning" *ngIf="contactemail!.touched && contactemail!.invalid">Invalid Email</span> -->
                </div>
                <div class="form-group">
                     <button type="submit" class="btn btn-primary">Update centers</button>
                     &nbsp;&nbsp;<button class="btn btn-warning"
          [routerLink]="['/diagnosticcenters/all']">
          <i class="bi bi-arrow-90deg-left"></i></button>
                </div>

          </form>
        </div>
      </div>
    </div>
  </div>
