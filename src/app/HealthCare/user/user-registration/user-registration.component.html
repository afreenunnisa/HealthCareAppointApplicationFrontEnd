<div class="container mycol mt-5 shadow rounded p-5">
  <h4 style="text-align: center;">Register Now</h4>
    <form [formGroup]="userForm" (ngSubmit)="submit()">
      <div class="form-group w-50">
        <label for="username  ">User Name</label>
        <input
          type="email"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Ex : abc@gmail.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
        />
        <span *ngIf="userForm.controls.username.errors?.required && userForm.controls.username.touched" 
        class="alert alert-danger">Invalid username</span>
      </div>
      <div class="form-group w-50">
        <label for="Password">Password</label>
        <input
          type="password"
          class="form-control"
          id="Password"
          formControlName="password"
          placeholder="Your Password"
          maxlength="8"/>
          <span *ngIf="userForm.controls.password.errors && (userForm.controls.password.touched || userForm.controls.password.dirty)"  class="alert alert-danger">
            Password is required
          </span>
      </div>
  
      <div class="form-group w-50" *ngIf="Role == 'ADMIN'">
        <label for="role">Role</label>
        <select class="custom-select" formControlName="role" id="role">
          <option value="user">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3"
      >
        Register
      </button>
    </form>
  </div>
